<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js" defer></script>
</head>

<body>
    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="header">
                    <a class="links" href="#">Thomas TriviaGame</a>
                    <a class="links" id="repository" href="#">Repository</a>
                </div>
            </div>
            <div class="row main">
                <!-- Main Contain -->
                <div id="start">Start</div>
                <div id="quiz" style="display: none">
                    <div id="question"></div>
                    <div id="qImg"></div>
                    <div id="choices">
                        <div class="choice" id="A" onclick="checker('A')"></div>
                        <div class="choice" id="B" onclick="checker('B')"></div>
                        <div class="choice" id="C" onclick="checker('C')"></div>
                    </div>
                    <div id="timer">
                        <div id="counter"></div>
                        <div id="btimeGauge"> <div id="timegauge"></div></div>
                       
                    </div>
                    <div id="progress"></div>
                </div>
                <div id="score" style="display: none"></div>


            </div>
            <div class="row" id="footer">
                <div id="foot"><a class="link">Thomas copyright</a></div>
            </div>

        </div>
    </section>
</body>

</html>
