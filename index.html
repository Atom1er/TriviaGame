<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TriviaGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js" defer></script>
</head>

<body>
    <section class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="header">
                    <a class="links" href="#">Thomas TriviaGame</a>
                    <a class="links" id="repository" href="#">Repository</a>
                </div>
            </div>
            <div id="start">Start</div>
            <div class="row main">
                <!-- Main Contain -->

                <div class="col-8 ques">
                    <div class="row" id="main_top">
                        <div id="quiz" style="display: none">
                            <div id="question"></div>
                            <div id="choices">
                                <input name="UserCheckChoice" value="1" class="UserChoice" type="checkbox">
                                <div class="choice" id="A"></div><br>
                                <input name="UserCheckChoice" value="2" class="UserChoice" type="checkbox">
                                <div class="choice" id="B"></div><br>
                                <input name="UserCheckChoice" value="3" class="UserChoice" type="checkbox">
                                <div class="choice" id="C"></div>
                            </div>
                            <div id="timer">
                                <div id="counter"></div>
                                <div id="btimeGauge">
                                    <div id="timegauge"></div>
                                </div>

                            </div>
                            <button id="submit">Submit</button>
                            <div id="progress"></div>
                        </div>
                    </div>
                    <div id="main_bottom">
                        <div id="mood" style="display:none"><img class="mood" src="./assets/images/1.png" alt="Actual Mood"></div>
                    </div>
                </div>
                <div class="col-4 ques">
                    <div id="qImg"></div>
                </div>

            </div>
            <div id="score" style="display: none">
                <div id="score1"></div>
                <div id="restart">Restart</div>
            </div>
            <div id="rules">
                <h1>Rules:</h1>
                <h4>1- Choose the correct answer and get a green Light, choose the wrong answer get a red Light<br>
                    2- You have 20 seconds to choose and submit every question.<br>
                    3- If times is over, the will consider that you fail on that question.</h4>
            </div>
            <div class="row" id="footer">
                <div id="foot"><a class="link">Thomas copyright</a></div>
            </div>

        </div>
    </section>
</body>

</html>
